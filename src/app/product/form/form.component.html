<div class="card">
  <div class="card-body">
    <h5 class="card-title">
      {{ form.value.id ? "Editar Produto" : "Cadastrar Produto" }}
    </h5>

    <form [formGroup]="form" (submit)="onSubmit()">
      <div class="row">
        <div class="form-group col-12">
          <label>Nome</label>
          <input type="text" formControlName="name" class="form-control" />
        </div>
        <div class="form-group col-12">
          <label>Descrição</label>
          <textarea class="form-control" formControlName="description">
            {{ form.value.description }}
          </textarea>
        </div>
        <div class="form-group col-12">
            <div class="custom-control custom-radio custom-control-inline">
              <input
                type="radio"
                class="custom-control-input"
                id="enabledTrue"
                [value]="true"
                formControlName="enabled"
              />
              <label class="custom-control-label" for="enabledTrue">Ativo</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
              <input
                type="radio"
                class="custom-control-input"
                id="enabledFalse"
                [value]="false"
                formControlName="enabled"
              />
              <label class="custom-control-label" for="enabledFalse">Inativo</label>
            </div>
        </div>
      </div>


      <button class="btn btn-danger" type="button">Cancelar</button>
      <button class="btn btn-primary ml-2" type="submit">Salvar</button>
    </form>
  </div>
</div>
